version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: dataguardian_mysql
    environment:
      MYSQL_ROOT_PASSWORD: TestPassword123!
      MYSQL_DATABASE: test_db
      MYSQL_USER: testuser
      MYSQL_PASSWORD: TestPassword123!
    ports:
      - "3306:3306"
    volumes:
      - ./test_data/mysql_init.sql:/docker-entrypoint-initdb.d/init.sql
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pTestPassword123!"]
      interval: 10s
      timeout: 5s
      retries: 5

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: dataguardian_sqlserver
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "TestPassword123!"
      MSSQL_PID: "Express"
    ports:
      - "1433:1433"
    volumes:
      - ./test_data/sqlserver_init.sql:/docker-entrypoint-initdb.d/init.sql
      - sqlserver_data:/var/opt/mssql
    healthcheck:
      test: ["CMD", "/opt/mssql-tools/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "TestPassword123!", "-Q", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
  sqlserver_data:
