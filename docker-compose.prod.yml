version: '3.8'

services:
  dataguardian-pro:
    image: dataguardian-pro:latest
    container_name: dataguardian-pro
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-not_configured}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./cache:/app/cache
      - ./reports:/app/reports
    networks:
      - dataguardian-network
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000"]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres:
    image: postgres:16
    container_name: dataguardian-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: dataguardian_pro
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "127.0.0.1:5432:5432"
    networks:
      - dataguardian-network
    command: postgres -c 'max_connections=200' -c 'shared_buffers=128MB'

  redis:
    image: redis:7-alpine
    container_name: dataguardian-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "127.0.0.1:6379:6379"
    networks:
      - dataguardian-network

  nginx:
    image: nginx:alpine
    container_name: dataguardian-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl
      - /var/log/nginx:/var/log/nginx
    networks:
      - dataguardian-network
    depends_on:
      - dataguardian-pro

  certbot:
    image: certbot/certbot
    container_name: dataguardian-certbot
    volumes:
      - ./ssl:/etc/letsencrypt
      - ./certbot-var:/var/lib/letsencrypt
    command: certonly --webroot --webroot-path=/var/www/html --email vishaal314@gmail.com --agree-tos --no-eff-email -d dataguardianpro.nl

volumes:
  postgres_data:
  redis_data:

networks:
  dataguardian-network:
    driver: bridge