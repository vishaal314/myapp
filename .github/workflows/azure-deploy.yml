name: Build and deploy to Azure

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Azure Container Registry
      uses: docker/login-action@v1
      with:
        registry: ${{ secrets.REGISTRY_URL }}
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ${{ secrets.REGISTRY_URL }}/dataguardian-app:${{ github.sha }}
        file: ./Dockerfile
        context: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'dataguardian-app'
        slot-name: 'production'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        images: ${{ secrets.REGISTRY_URL }}/dataguardian-app:${{ github.sha }}

    - name: Initialize database (first deployment only)
      if: github.event_name == 'workflow_dispatch'
      run: |
        # Skip this step for regular pushes, only run on manual workflow dispatch
        sudo apt-get update
        sudo apt-get install -y postgresql-client
        
        # Get the database init script
        curl -o init.sql https://raw.githubusercontent.com/${{ github.repository }}/main/database/postgres-init.sql
        
        # Run initialization script
        PGPASSWORD=${{ secrets.PGPASSWORD }} psql \
          -h ${{ secrets.PGHOST }} \
          -U ${{ secrets.PGUSER }} \
          -d ${{ secrets.PGDATABASE }} \
          -f init.sql
      env:
        PGHOST: ${{ secrets.PGHOST }}
        PGUSER: ${{ secrets.PGUSER }}
        PGPASSWORD: ${{ secrets.PGPASSWORD }}
        PGDATABASE: ${{ secrets.PGDATABASE }}
        PGPORT: 5432