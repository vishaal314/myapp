<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" fill="none">
  <!-- Simplified Modern Shield with Gradient -->
  <defs>
    <linearGradient id="shield_gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#1e40af" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#0f172a" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Base Shield Shape -->
  <path d="M256 80C256 80 384 120 384 120C384 120 384 216 384 216C384 288 336 352 256 376C176 352 128 288 128 216C128 216 128 120 128 120C128 120 256 80 256 80Z" fill="url(#shield_gradient)" filter="url(#shadow)" />
  
  <!-- Lock Icon -->
  <g transform="translate(176, 180)">
    <!-- Lock Body -->
    <rect x="0" y="0" width="160" height="120" rx="16" fill="white" opacity="0.9" />
    
    <!-- Lock Shackle -->
    <path d="M40 0 V-40 C40 -70 80 -70 80 -40 V0" stroke="white" stroke-width="20" stroke-linecap="round" />
    
    <!-- Digital Data Pattern -->
    <g fill="#0f172a" opacity="0.85">
      <rect x="30" y="30" width="100" height="6" rx="3" />
      <rect x="30" y="50" width="100" height="6" rx="3" />
      <rect x="30" y="70" width="40" height="6" rx="3" />
      <circle cx="110" cy="73" r="12" fill="#2563eb" />
    </g>
    
    <!-- Security Circles -->
    <g opacity="0.6">
      <circle cx="30" cy="85" r="4" fill="#2563eb" />
      <circle cx="45" cy="85" r="4" fill="#2563eb" />
      <circle cx="60" cy="85" r="4" fill="#2563eb" />
    </g>
  </g>
  
  <!-- GDPR Badge -->
  <g transform="translate(256, 356)">
    <circle cx="0" cy="0" r="24" fill="#f59e0b" />
    <text x="0" y="5" fill="white" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold">EU</text>
  </g>
  
  <!-- Data Flow Lines -->
  <g stroke="white" stroke-width="1.5" opacity="0.6">
    <path d="M170 140 L190 170" stroke-dasharray="4,4" />
    <path d="M342 140 L312 170" stroke-dasharray="4,4" />
    <path d="M170 336 L200 300" stroke-dasharray="4,4" />
    <path d="M342 336 L302 300" stroke-dasharray="4,4" />
  </g>
  
  <!-- Netherlands Badge (Top Left) -->
  <g transform="translate(160, 124)">
    <circle cx="0" cy="0" r="20" fill="#0284c7" />
    <text x="0" y="5" fill="white" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-weight="bold">NL</text>
  </g>
  
  <!-- Pro Badge -->
  <g transform="translate(352, 124)">
    <circle cx="0" cy="0" r="20" fill="#f59e0b" />
    <text x="0" y="5" fill="white" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-weight="bold">PRO</text>
  </g>
</svg>