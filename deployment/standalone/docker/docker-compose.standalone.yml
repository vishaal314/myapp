# DataGuardian Pro - Standalone Docker Compose
# Complete on-premise deployment with PostgreSQL

version: '3.8'

services:
  dataguardian-app:
    build:
      context: ../../..
      dockerfile: deployment/standalone/docker/Dockerfile.standalone
    container_name: dataguardian-standalone
    ports:
      - "5000:5000"
      - "8501:8501"  # Alternative port for Streamlit
    environment:
      - STANDALONE_MODE=true
      - DATABASE_URL=postgresql://dataguardian:${DB_PASSWORD:-dataguardian123}@postgres:5432/dataguardian
      - DATA_RESIDENCY=on-premise
      - LICENSE_MODE=standalone
      - COMPLIANCE_MODE=enterprise
      - DEFAULT_REGION=Netherlands
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_PORT=5000
      - STREAMLIT_SERVER_HEADLESS=true
    volumes:
      - dataguardian_data:/app/data
      - dataguardian_reports:/app/reports
      - dataguardian_logs:/app/logs
      - dataguardian_backups:/app/backups
      - ./licenses:/app/licenses:ro
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - dataguardian-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dataguardian.rule=Host(`localhost`)"
      - "traefik.http.services.dataguardian.loadbalancer.server.port=5000"

  postgres:
    image: postgres:16
    container_name: dataguardian-postgres
    environment:
      - POSTGRES_DB=dataguardian
      - POSTGRES_USER=dataguardian
      - POSTGRES_PASSWORD=${DB_PASSWORD:-dataguardian123}
      - POSTGRES_INITDB_ARGS=--encoding=UTF8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
      - dataguardian_backups:/backups
    ports:
      - "5432:5432"  # Exposed for external tools
    restart: unless-stopped
    networks:
      - dataguardian-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dataguardian"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: dataguardian-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - dataguardian-network
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis123}

  backup-scheduler:
    build:
      context: ../../..
      dockerfile: deployment/standalone/docker/Dockerfile.standalone
    container_name: dataguardian-backup
    environment:
      - DATABASE_URL=postgresql://dataguardian:${DB_PASSWORD:-dataguardian123}@postgres:5432/dataguardian
    volumes:
      - dataguardian_backups:/app/backups
      - postgres_data:/postgres_data:ro
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - dataguardian-network
    command: ["./deployment/standalone/scripts/backup-scheduler.sh"]

  nginx:
    image: nginx:alpine
    container_name: dataguardian-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - dataguardian_logs:/var/log/nginx
    depends_on:
      - dataguardian-app
    restart: unless-stopped
    networks:
      - dataguardian-network

volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/postgres
  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/redis
  dataguardian_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/app
  dataguardian_reports:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/reports
  dataguardian_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/logs
  dataguardian_backups:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/backups

networks:
  dataguardian-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16