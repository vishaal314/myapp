trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'dataguardian-acr'
  imageRepository: 'dataguardian-app'
  containerRegistry: 'dataguardianacr.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  
  # Azure service connection
  azureSubscription: 'dataguardian-azure-connection'
  
  # Azure App Service variables
  appName: 'dataguardian-app'
  
  # Database service connection
  postgresServiceConnection: 'dataguardian-postgres'

stages:
- stage: Build
  displayName: Build and Push Docker Image
  jobs:
  - job: Build
    displayName: Build
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
          latest

- stage: Deploy
  displayName: Deploy stage
  dependsOn: Build
  jobs:
  - deployment: Deploy
    displayName: Deploy App Service
    environment: 'production'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureWebAppContainer@1
            displayName: 'Azure Web App on Container Deploy'
            inputs:
              azureSubscription: $(azureSubscription)
              appName: $(appName)
              imageName: $(containerRegistry)/$(imageRepository):$(tag)
          
          - task: AzureCLI@2
            displayName: 'Configure App Settings'
            inputs:
              azureSubscription: $(azureSubscription)
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                # Configure App Settings
                az webapp config appsettings set --name $(appName) \
                  --resource-group $(resourceGroup) \
                  --settings \
                  PGHOST=$(pgHost) \
                  PGUSER=$(pgUser) \
                  PGPASSWORD=$(pgPassword) \
                  PGDATABASE=$(pgDatabase) \
                  PGPORT=5432 \
                  DATABASE_URL="postgresql://$(pgUser):$(pgPassword)@$(pgHost):5432/$(pgDatabase)" \
                  WEBSITES_PORT=5000

- stage: Database
  displayName: Database Setup
  dependsOn: []
  condition: and(succeeded(), eq(variables['runDatabaseSetup'], 'true'))
  jobs:
  - job: SetupDatabase
    displayName: Initialize Database
    steps:
    - task: Bash@3
      displayName: 'Initialize PostgreSQL Database'
      inputs:
        targetType: 'inline'
        script: |
          # Install PostgreSQL client
          sudo apt-get update
          sudo apt-get install -y postgresql-client
          
          # Download init script
          echo "Downloading database initialization script..."
          DATABASE_SCRIPT_PATH=$(Agent.TempDirectory)/postgres-init.sql
          cp $(Build.SourcesDirectory)/database/postgres-init.sql $DATABASE_SCRIPT_PATH
          
          # Run initialization script
          echo "Running database initialization script..."
          PGPASSWORD=$(pgPassword) psql \
            -h $(pgHost) \
            -U $(pgUser) \
            -d $(pgDatabase) \
            -f $DATABASE_SCRIPT_PATH
        failOnStderr: false