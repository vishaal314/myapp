<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" fill="none">
  <!-- Modern Shield Shape with Gradient Background -->
  <defs>
    <linearGradient id="shield_gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2563eb" />
      <stop offset="100%" stop-color="#1e40af" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="10" flood-color="#0f172a" flood-opacity="0.2"/>
    </filter>
    <clipPath id="shield_clip">
      <path d="M256 40C256 40 405.6 88 405.6 88C405.6 88 405.6 200.96 405.6 200.96C405.6 293.76 350.08 371.84 256 400C161.92 371.84 106.4 293.76 106.4 200.96C106.4 200.96 106.4 88 106.4 88C106.4 88 256 40 256 40Z" />
    </clipPath>
  </defs>
  
  <!-- Base Shield Shape -->
  <path d="M256 40C256 40 405.6 88 405.6 88C405.6 88 405.6 200.96 405.6 200.96C405.6 293.76 350.08 371.84 256 400C161.92 371.84 106.4 293.76 106.4 200.96C106.4 200.96 106.4 88 106.4 88C106.4 88 256 40 256 40Z" fill="url(#shield_gradient)" filter="url(#shadow)" />
  
  <!-- Data Protection Elements -->
  <g transform="translate(140, 140) scale(0.9)">
    <!-- Center Lock Icon -->
    <g transform="translate(10, 0)">
      <!-- Lock Body -->
      <rect x="100" y="110" width="120" height="120" rx="16" fill="#f8fafc" />
      
      <!-- Lock Shackle -->
      <path d="M125 110V80C125 55 150 35 160 35C170 35 195 55 195 80V110" stroke="#f8fafc" stroke-width="20" stroke-linecap="round" fill="none" />
      
      <!-- Data Elements -->
      <rect x="135" y="145" width="50" height="10" rx="3" fill="#4a5568" />
      <rect x="135" y="170" width="50" height="10" rx="3" fill="#4a5568" />
      <rect x="135" y="195" width="50" height="10" rx="3" fill="#4a5568" />
      
      <!-- Digital Circle -->
      <circle cx="205" cy="170" r="15" fill="#4a5568" />
      <circle cx="205" cy="170" r="8" fill="#e2e8f0" />
    </g>
  </g>
  
  <!-- Data Flow Lines -->
  <g opacity="0.6">
    <path d="M150 80 L220 110" stroke="#e2e8f0" stroke-width="3" stroke-dasharray="5,5" />
    <path d="M290 80 L230 110" stroke="#e2e8f0" stroke-width="3" stroke-dasharray="5,5" />
    <path d="M160 330 L220 280" stroke="#e2e8f0" stroke-width="3" stroke-dasharray="5,5" />
    <path d="M280 330 L230 280" stroke="#e2e8f0" stroke-width="3" stroke-dasharray="5,5" />
  </g>
  
  <!-- Scannable Elements -->
  <g stroke="#e2e8f0" stroke-width="2.5">
    <path d="M130 90 L150 90" />
    <path d="M170 90 L210 90" />
    <path d="M230 90 L260 90" />
    <path d="M280 90 L350 90" />
    
    <path d="M130 310 L160 310" />
    <path d="M180 310 L250 310" />
    <path d="M270 310 L320 310" />
    <path d="M340 310 L370 310" />
  </g>
  
  <!-- GDPR Compliance Badges -->
  <g>
    <circle cx="150" cy="350" r="20" fill="#0284c7" />
    <text x="150" y="355" fill="white" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold">NL</text>
    
    <circle cx="200" cy="350" r="20" fill="#0ea5e9" />
    <text x="200" y="355" fill="white" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold">EU</text>
    
    <circle cx="250" cy="350" r="20" fill="#38bdf8" />
    <text x="250" y="355" fill="white" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold">UK</text>
  </g>
  
  <!-- Pro Badge -->
  <g transform="translate(330, 75)">
    <rect x="0" y="0" width="50" height="24" rx="12" fill="#f59e0b" />
    <text x="25" y="16" fill="white" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-weight="bold">PRO</text>
  </g>
</svg>