version: '3.8'

services:
  # DataGuardian Pro - Complete Replit replication
  dataguardian:
    build:
      context: .
      dockerfile: Dockerfile.latest
    ports:
      - "5000:5000"
    environment:
      # Database connection
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/dataguardian
      
      # Redis connection
      - REDIS_URL=redis://redis:6379/0
      
      # Replit environment variables (exact match)
      - REPL_OWNER=vishaalnoord7
      - REPL_OWNER_ID=41202761
      - REPL_ID=4da867be-fdc8-4d7a-b11d-ce3fa352f4b9
      - REPL_SLUG=workspace
      - REPL_LANGUAGE=nix
      - REPL_HOME=/app
      
      # Application configuration
      - ENVIRONMENT=production
      - PYTHONPATH=/app
      
      # Streamlit configuration (exact Replit settings)
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_PORT=5000
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      
      # Application secrets (use your actual values)
      - DATAGUARDIAN_MASTER_KEY=gQJ6WV5FxDgGWj-vQqRzHqS4CIUOGFaXRqsGXNLJHbU=
      - JWT_SECRET=dataguardian_jwt_secret_2025_production_secure
      - OPENAI_API_KEY=${OPENAI_API_KEY:-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}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-sk_test_51RArxBFSlkdgMbJE03jAVsOp0Cp3KabXxuqlWtpKQgD82MPBRFJGhM7ghzPFYpNnzjlEoPqSC6uY7mzlWUY7RICb00Avj3sJx7}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY:-pk_test_51RArxBFSlkdgMbJEVGZa8gxmJApyrdHb4eBISnenblZCIDcKvq5lRoauhworQMI7kVCbVWFPvJfFd8OCacpfBnxZ00QRrkRLlp}
      
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./reports:/app/reports
      - ./temp:/app/temp
    networks:
      - dataguardian-network

  # PostgreSQL Database (exact Replit version)
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: dataguardian
      POSTGRES_USER: postgres  
      POSTGRES_PASSWORD: password
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database_schema.sql:/docker-entrypoint-initdb.d/database_schema.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d dataguardian"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dataguardian-network

  # Redis Server (exact Replit version 7.2.4)
  redis:
    image: redis:7.2.4-alpine
    command: redis-server --port 6379 --bind 0.0.0.0 --appendonly yes
    ports:
      - "6379:6379"
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - dataguardian-network

volumes:
  postgres_data:
  redis_data:

networks:
  dataguardian-network:
    driver: bridge