name: CI/CD Pipeline - GitHub â†’ Docker Hub â†’ External Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build and Push to Docker Hub
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/myapp:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/myapp:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/myapp:latest
          cache-to: type=inline
      
      - name: Image successfully pushed
        run: |
          echo "âœ… Docker image pushed to Docker Hub"
          echo "Image: ${{ secrets.DOCKERHUB_USERNAME }}/myapp:latest"
          echo "Tag: ${{ github.sha }}"

  deploy:
    name: Deploy to External Server
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: production
      url: http://45.81.35.202
    
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            echo "=============================================="
            echo "ðŸš€ Starting Deployment"
            echo "=============================================="
            
            # Navigate to app directory
            echo "ðŸ“ Navigating to app directory..."
            cd ${{ secrets.APP_DIR }}
            
            # Pull latest Docker image from Docker Hub
            echo "ðŸ“¥ Pulling latest image from Docker Hub..."
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/myapp:latest
            
            if [ $? -ne 0 ]; then
              echo "âŒ Failed to pull Docker image"
              exit 1
            fi
            
            # Stop existing container
            echo "ðŸ›‘ Stopping existing container..."
            docker stop myapp 2>/dev/null || echo "No container named 'myapp' running"
            docker rm myapp 2>/dev/null || echo "No container named 'myapp' to remove"
            
            # Run new container
            echo "ðŸš€ Starting new container..."
            docker run -d \
              --name myapp \
              --restart unless-stopped \
              -p 80:5000 \
              -v ${{ secrets.APP_DIR }}:/data \
              -e ENVIRONMENT=production \
              -e PYTHONUNBUFFERED=1 \
              ${{ secrets.DOCKERHUB_USERNAME }}/myapp:latest
            
            if [ $? -ne 0 ]; then
              echo "âŒ Failed to start container"
              docker logs myapp 2>/dev/null
              exit 1
            fi
            
            # Wait for container to start
            echo "â³ Waiting for container to start..."
            sleep 10
            
            # Verify container is running
            echo "âœ… Verifying deployment..."
            if docker ps | grep -q myapp; then
              echo "=============================================="
              echo "âœ… DEPLOYMENT SUCCESSFUL!"
              echo "=============================================="
              echo "Container Status:"
              docker ps | grep myapp
              echo ""
              echo "Recent Logs:"
              docker logs myapp --tail=20
              echo ""
              echo "Application URL: http://${{ secrets.SSH_HOST }}"
              echo "=============================================="
            else
              echo "=============================================="
              echo "âŒ DEPLOYMENT FAILED!"
              echo "=============================================="
              echo "Container is not running. Logs:"
              docker logs myapp 2>/dev/null
              exit 1
            fi
            
            # Cleanup old images
            echo "ðŸ§¹ Cleaning up old Docker images..."
            docker image prune -af || echo "Cleanup completed"
            
            echo "âœ… Deployment complete!"
