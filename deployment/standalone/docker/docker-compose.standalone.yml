version: '3.8'

services:
  dataguardian-standalone:
    build:
      context: ../../..
      dockerfile: deployment/standalone/docker/Dockerfile.standalone
    container_name: dataguardian-pro-standalone
    ports:
      - "8501:8501"
    volumes:
      # Persistent data storage
      - ./data:/app/data
      - ./reports:/app/reports
      - ./licenses:/app/licenses
      # Optional: Custom configuration
      - ./config:/app/config:ro
    environment:
      - STANDALONE_MODE=true
      - DATA_DIRECTORY=/app/data
      - REPORTS_DIRECTORY=/app/reports
      - LICENSE_FILE=/app/licenses/license.key
      - DEFAULT_REGION=Netherlands
      - COMPLIANCE_MODE=UAVG
      - DATABASE_URL=sqlite:///app/data/dataguardian.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Optional: PostgreSQL for enterprise deployments
  postgres:
    image: postgres:16-alpine
    container_name: dataguardian-postgres
    environment:
      POSTGRES_DB: dataguardian
      POSTGRES_USER: dataguardian
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_password_123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    restart: unless-stopped
    profiles:
      - enterprise
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dataguardian"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:

networks:
  default:
    name: dataguardian-network