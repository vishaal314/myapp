<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="280" height="60" viewBox="0 0 280 60">
  <defs>
    <linearGradient id="shield_gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#1e40af" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0f172a" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Compact Shield Shape -->
  <path d="M30 8C30 8 52 12 52 12C52 12 52 28 52 28C52 40 44 48 30 52C16 48 8 40 8 28C8 28 8 12 8 12C8 12 30 8 30 8Z" fill="url(#shield_gradient)" filter="url(#shadow)" />
  
  <!-- Lock Icon -->
  <g transform="translate(19, 20)">
    <!-- Lock Body -->
    <rect x="0" y="0" width="22" height="16" rx="2" fill="white" opacity="0.9" />
    
    <!-- Lock Shackle -->
    <path d="M6 0 V-5 C6 -9 11 -9 16 -9 C21 -9 16 -5 16 0" stroke="white" stroke-width="2.5" stroke-linecap="round" fill="none" />
    
    <!-- Data Elements -->
    <rect x="4" y="4" width="14" height="1.5" rx="0.5" fill="#1e40af" />
    <rect x="4" y="7" width="14" height="1.5" rx="0.5" fill="#1e40af" />
    <rect x="4" y="10" width="8" height="1.5" rx="0.5" fill="#1e40af" />
    <circle cx="16" cy="10.5" r="2" fill="#f59e0b" />
  </g>
  
  <!-- Company Text -->
  <text x="65" y="25" fill="#1e40af" font-family="Arial, sans-serif" font-size="18" font-weight="bold">DataGuardian</text>
  <text x="190" y="25" fill="#3b82f6" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Pro</text>
  
  <!-- Tagline -->
  <text x="65" y="42" fill="#64748b" font-family="Arial, sans-serif" font-size="11" font-weight="normal">Enterprise Privacy Compliance Platform</text>
  
  <!-- Netherlands Badge -->
  <circle cx="245" cy="18" r="8" fill="#0284c7" />
  <text x="245" y="22" fill="white" font-family="Arial, sans-serif" font-size="7" text-anchor="middle" font-weight="bold">NL</text>
  
  <!-- Pro Badge -->
  <circle cx="260" cy="18" r="8" fill="#f59e0b" />
  <text x="260" y="22" fill="white" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" font-weight="bold">PRO</text>
</svg>