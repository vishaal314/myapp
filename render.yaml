services:
  - type: web
    name: dataguardian-pro
    env: docker
    dockerfilePath: ./Dockerfile
    healthCheckPath: /_stcore/health
    envVars:
      - key: PORT
        value: 5000
      - key: ENVIRONMENT
        value: production
      - key: STREAMLIT_SERVER_HEADLESS
        value: true
      - key: STREAMLIT_SERVER_PORT
        value: 5000
      - key: STREAMLIT_SERVER_ADDRESS
        value: 0.0.0.0
    scaling:
      minInstances: 1
      maxInstances: 3