version: '3.8'

services:
  dataguardian:
    image: python:3.11-slim
    container_name: dataguardian-app
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/dataguardian
      - REDIS_URL=redis://redis:6379
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-sk_test_demo}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY:-pk_test_demo}
      - PYTHONUNBUFFERED=1
    volumes:
      - ./app:/app
      - ./temp_files:/app/temp_files
      - ./logs:/app/logs
    working_dir: /app
    command: >
      bash -c "
        pip install --no-cache-dir streamlit psycopg2-binary redis python-dotenv requests beautifulsoup4 pandas plotly stripe pyyaml reportlab pillow aiohttp anthropic dnspython openai psutil pypdf2 python-whois svglib textract tldextract trafilatura &&
        streamlit run app.py --server.port 5000 --server.address 0.0.0.0 --server.headless true
      "
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:15
    container_name: dataguardian-postgres
    environment:
      - POSTGRES_DB=dataguardian
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: dataguardian-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    container_name: dataguardian-pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@dataguardian.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
  redis_data:
  pgadmin_data: